<!DOCTYPE html>
<html>
  <head>
    <title>SHA365 | Registration Page</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/count.css" />
    <style>
      body {
        text-align: center;
        background-color: #04001a;
      }
      #app {
        display: none;
        margin-top: 10px;
        height: 400px;
        background-color: white;
        padding: 20px;
        border-radius: 20px;
        color: #424242;
      }
      .form_element {
        margin-top: 20px;
      }
      .title {
        color: #fff;
        margin-top: 10px;
      }
      #success_message {
        background-color: #c4ffc4;
        border: 1px solid #0fcf0f;
        border-radius: 4px;
        display: none;
      }
    </style>
  </head>

  <body>
    <h1>Sidechain Hackathon Activities</h1>
    <div class="container">
      <div class="row">
        <section class="coming-soon">
          <div>
            <h2>Time Remaining</h2>
            <!-- can add styling directly to html -->
            <p style="text-align: center">
              Register for Hackathon Activities Sidechain (365?!)
            </p>
            <div class="countdown">
              <div class="container-day">
                <h3 class="day">time</h3>
                <h3>day</h3>
              </div>
              <div class="container-hour">
                <h3 class="hour">value</h3>
                <h3>hour</h3>
              </div>
              <div class="container-minute">
                <h3 class="minute">update</h3>
                <h3>minute</h3>
              </div>
              <div class="container-seconds">
                <h3 class="second">next</h3>
                <h3>second</h3>
              </div>
            </div>
          </div>
          <div class="delete">
            <button
              class="btn btn-primary btn-lg btn-block"
              id="connect_button"
            >
              Connect to Web3
            </button>
            <a
              href="https://docs.google.com/document/d/1S_Hk7FVBESCXYyDWEihMUp7PqGOqYTgrznsDRKMYnyE/edit?usp=sharing"
            >
              <button class="btn btn-info btn-lg btn-block" id="noob_button">
                What's a Metamask?
              </button>
            </a>
            <button
              class="btn btn-secondary btn-lg btn-block"
              id="later_button"
            >
              Take me to the missions!
            </button>
            <a href="#app">
              <button
                class="btn btn-success btn-lg btn-block"
                id="register_button"
              >
                Register below!
              </button>
            </a>
            <img
              class="waiting"
              src="./img/time.png"
              alt="adventure map time"
            />
          </div>
        </section>
        <script src="./js/countdown.js"></script>
        <section class="registration">
          <div class="title">Register and Mint NFT</div>

          <div id="app" class="col-md-6 offset-md-3">
            <div id="success_message"></div>
            <div class="form_element">
              <input class="form-control type="text" id="input_name" name="name"
              placeholder="my_name#1234 (discord username)">
            </div>
            <div class="form_element">
              <input class="form-control type="text" id="input_description"
              name="description" placeholder="strengths, weaknesses,
              experiences">
            </div>
            <div class="form_element">
              <input
                class="form-control"
                type="file"
                id="input_image"
                name="image"
                accept="image/png, image/jpeg"
              />
            </div>
            <div class="form_element">
              <button
                class="btn btn-primary btn-lg btn-block"
                id="submit_button"
              >
                Sign-up
              </button>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
